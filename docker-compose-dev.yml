version: "3.6"

services:
  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.3.2
    environment:
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - docere_es2:/usr/share/elasticsearch/data

  iiif:
    image: lorisimageserver/loris
    ports:
      - 5004:5004
    volumes:
      - ./public/facsimile:/opt/loris/tests/img
      - /home/gijs/Projects/docere-config/projects/archimedes-palimpsest/facsimiles:/opt/loris/tests/img/archimedes-palimpsest
      - /home/gijs/Projects/docere-config/projects/ode/facsimiles:/opt/loris/tests/img/ode

volumes:
  docere_db:
  docere_es2:
